<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
            rel="stylesheet" />
        <!-- Fonts -->
        <title>Odin Project Form</title>
    </head>
    <body>
        <div id="leftSide">
            <div id="backgroundImg">
                <div id="logo">Logo</div>
                <div id="photoInfo">
                    Photo by
                    <a href="https://unsplash.com/@venrick" target="”_blank”">
                        Venrick Azcueta
                    </a>
                    on
                    <a href="https://unsplash.com/" target="”_blank”">
                        Unsplash
                    </a>
                </div>
            </div>
        </div>
        <div id="rightSide">
            <div id="topRight">
                <div>
                    This is not a real online service! You know you need
                    something like this in your life to realize your deepest
                    dreams.
                </div>
                <div>
                    Sign up <em>now</em> to get started. You <em>know</em> you
                    want to.
                </div>
            </div>
            <form action="" method="get" id="midRight">
                <div class="name">
                    <label for="name">Name</label>
                    <input
                        id="name"
                        type="text"
                        name="name"
                        autocomplete="name"
                        required />
                </div>
                <div class="lastName">
                    <label for="lastName">Last Name</label>
                    <input
                        id="lastName"
                        type="text"
                        name="last_name"
                        autocomplete="family-name"
                        required />
                </div>
                <div class="email">
                    <label for="email">*Email</label>
                    <input
                        id="email"
                        type="email"
                        name="user_email"
                        placeholder="email@email.com"
                        autocomplete="email"
                        required />
                </div>
                <div class="phoneNumber">
                    <label for="phoneNumber">Phone Number</label>
                    <input
                        id="phoneNumber"
                        type="tel"
                        name="phone_number"
                        inputmode="numeric"
                        autocomplete="tel"
                        required />
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input
                        id="password"
                        type="password"
                        name="password"
                        required />
                </div>
                <div class="confirmPassword">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        id="confirmPassword"
                        type="password"
                        name="confirm_password"
                        required />
                </div>
            </form>
            <div id="bottomRight">
                <input type="submit" />
                <div id="exsitingAccount">
                    Already have an account? <a href="">Sign In</a>
                </div>
            </div>
        </div>
    </body>
</html>
