<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <!-- Fonts -->
        <title>Odin Project Form</title>
    </head>
    <body>
        <div id="leftSide">
            <div id="backgroundImg">
                <div id="logo">
                    <img src="img/odin-lined.png" alt="Odin" />&nbsp;Odin
                </div>
                <div id="photoInfo">
                    Photo by &nbsp;
                    <a href="https://unsplash.com/@venrick" target="”_blank”">
                        Venrick Azcueta &nbsp;
                    </a>
                    on &nbsp;
                    <a href="https://unsplash.com/" target="”_blank”">
                        Unsplash
                    </a>
                </div>
            </div>
        </div>
        <div id="rightSide">
            <div id="topRight">
                <div>
                    This is not a real online service! You know you need
                    something like this in your life to realize your deepest
                    dreams.
                </div>
                <br />
                <div>
                    Sign up <em class="highlight">now</em> to get started.
                </div>
            </div>
            <form action="" method="get">
                    <div id="midRight">
                    <p id="formTitle">Let's do this!</p>
                    <div class="input">
                        <label for="name">Name</label>
                        <input
                            id="name"
                            type="text"
                            name="name"
                            autocomplete="name"
                            required />
                    </div>
                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input
                            id="lastName"
                            type="text"
                            name="last_name"
                            autocomplete="family-name"
                            required />
                    </div>
                    <div class="break"></div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input
                            id="email"
                            type="email"
                            name="user_email"
                            autocomplete="email"
                            required />
                    </div>
                    <div class="input">
                        <label for="phoneNumber">Phone Number</label>
                        <input
                            id="phoneNumber"
                            type="tel"
                            name="phone_number"
                            inputmode="numeric"
                            autocomplete="tel"
                            required />
                    </div>
                    <div class="break"></div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input
                            id="password"
                            type="password"
                            name="password"
                            required />
                    </div>
                    <div class="input">
                        <label for="confirmPassword">Confirm Password</label>
                        <input
                            id="confirmPassword"
                            type="password"
                            name="confirm_password"
                            required />
                    </div>
                </div>
                </form>
            <div id="bottomRight">
                <button>Create Account</button>
                <div id="exsitingAccount">
                    Already have an account? <a href="">Sign In</a>
                </div>
            </div>
        </div>
    </body>
</html>
